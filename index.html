<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="ss-grid col-12 form">
        <div class="tittle">
            <h1>Cadastre-se</h1>
        </div>
        <div class="form-content">
            <form>
                <div class="row">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input id="nomeCompleto" onclick="abrir()" class="input-form" type="text" placeholder="Nome Completo">
                </div>
                <div class="row">
                    <label for="telefone">Celular</label>
                    <input id="telefone" onclick="abrir()" class="input-form" type="tel" placeholder="Celular">
                </div>
                <div class="row">
                    <label for="endereco">Endereco</label>
                    <input id="endereco" onclick="abrir()" class="input-form" type="text" placeholder="Endereco">
                </div>
                <div class="row">
                    <label for="numero">Numero</label>
                    <input id="numero" onclick="abrir()" class="input-form" type="number" placeholder="Numero">
                </div>
                <div class="row">
                    <label for="dataNascimento">Data Nascimento</label>
                    <input id="dataNascimento" onclick="abrir()" class="input-form" type="date" placeholder="Data Nascimento">
                </div>
                <div class="row">
                    <input type="button" class="input-button" title="CADASTRAR" onclick="teste()" value="CADASTRAR">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
